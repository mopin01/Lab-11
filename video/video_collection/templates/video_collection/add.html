{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Add new video</h2>

<!-- Display messages -->
{% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}

<!-- Form to add video -->
<form method="POST" action="{% url 'add_video' %}">
    {% csrf_token %}
    {{ new_video_form }}
    <button type="submit">Add video</button>
</form>

{% endblock %}
